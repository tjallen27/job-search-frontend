<div class="row">
  <div class="col-md-6">
    <form ng-submit="postsNew.create()">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" ng-model="postsNew.post.title">
      <label for="body">Body</label>
      <input type="text" id="body" name="body" ng-model="postsNew.post.body">
      <button>Create</button>
    </form>
  </div>
</div>
